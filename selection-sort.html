<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>


    

        let array = [4, 45, 5, 8, 6, 1, 3, 7]

        for (let i = 0; i < array.length; i++) {
            
            let min = i
            
            for (let j = i; j < array.length; j++) {

                if (array[min] > array[j]) {
                    min = j
                }


            }
            if (i !== min) {
                let temp = array[i];
                array[i] = array[min];
                array[min] = temp;
            }

        }
        console.log(array);



    </script>



</body>

</html>
